# Sample workflow for building and deploying an Astro site to GitHub Pages
#
# To get started with Astro see: https://docs.astro.build/en/getting-started/
#
name: Deploy Static site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - develop

    paths:
      - .github/workflows/**
      - docs/** # documentsフォルダ内が更新されたときに実施
      - packages/** # packagesフォルダ内が更新されたときに実施

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

env:
  BUILD_PATH: '.' # default value when not using subfolders
  # BUILD_PATH: subfolder

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ${{ steps.detect-package-manager.outputs.manager }}
          cache-dependency-path: ${{ env.BUILD_PATH }}/package-lock.json
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}
        working-directory: ${{ env.BUILD_PATH }}
      # #############
      # フロントエンド
      # storybook 準備
      - name: Install dependencies ui
        run: npm install
        working-directory: packages/ui

      # storybook ビルド -> dist の publicフォルダ内
      - name: Build Sample Storybook
        run: npm run build-storybook
        working-directory: packages/ui

      # jest reports 作成
      - name: Worker Unit Test Prepare
        run: npm install
        working-directory: packages/worker

      - name: Worker Unit Test
        run: npm run test
        working-directory: packages/worker

      # config-inspecto ビルド -> dist の publicフォルダ内にコピー
      - name: Build Sample Storybook
        run: npm run build
        working-directory: packages/eslint-config-custom

      # #############
      # # editor-ui #
      # エディタ用 storybook 準備
      - name: Install dependencies editor-ui
        run: npm install
        working-directory: packages/editor-ui

      # エディタ用 storybook ビルド -> dist の publicフォルダ内
      - name: Build Sample Storybook
        run: npm run build-storybook
        working-directory: packages/editor-ui
      # # editor #
      # エディタ用jest reports 作成
      - name: Editor Unit Test Prepare
        run: npm install
        working-directory: editor

      - name: Editor Unit Test
        run: npm run test
        working-directory: editor
      # #############
      # バックエンド
      # OpenAPI Document 作成
      - name: OpenAPI Schema Modules
        run: npm  install
        working-directory: docs/openAPI

      - name: OPEN API Schema Build
        run: npm run build
        working-directory: docs/openAPI

      # jest reports 作成
      - name: Backend Unit Test Prepare
        run: npm install
        working-directory: backend

      - name: Backend Unit Test Prepare Build Prisma Zod
        run: npm install
        working-directory: prisma

      - name: Backend Unit Test
        run: npm run test
        working-directory: backend

      ########################################
      # ドキュメントトップページ作成
      - name: OpenAPI Schema Modules
        run: cp ./index.html ../../dist/public/
        working-directory: docs/assets

      ########################################
      # ドキュメント作成
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_PATH }}/dist
      ########################################
      # デプロイ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
